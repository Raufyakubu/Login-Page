<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b7bb3f1d6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stlyes.css">
    <title>Login Page</title>
</head>
<body>
    <div class="LR">
        <div class="social-media">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-google-plus"></i>
        </div>
        <div id="login">
            <form action="">
                <input type="text" placeholder="User name" required>
                <input type="password" placeholder="Enter password" required>
                <label for="rem"><input type="checkbox" name="" id="rem">Remember Password</label>
                <input type="button" name="Login" value="Log In" class="button">
            </form>
        </div>
        <div id="register">
            <form action="">
                <input type="text" placeholder="User name" required>
                <input type="emial" placeholder="Enter e-mial">
                <input type="password" placeholder="Enter password" required>
                <input type="button" name="Login" value="Sign Up" class="button">
            </form>
        </div>
    </div>
</body>
</html>
